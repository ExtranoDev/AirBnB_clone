<!DOCTYPE html>
<html>
    <head lang="en">
        <title>AirBnB_clone</title>
        <link href="styles/4-common.css" rel="stylesheet">
        <link href="styles/6-filters.css" rel="stylesheet">
        <link href="styles/3-footer.css" rel="stylesheet">
        <link href="styles/3-header.css" rel="stylesheet">

    <body>
        <header>
            <div class="logo"></div>

        <div class="container">

                            <h3>Ondo</h3>

                                <li><h4>Aure</h4></li>

                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Garri, dodo & yam...</h4>
                    <ul class="popover">
                        <li>Yam</li>
                        <li>Eba</li>
                        <li>Dodo</li>
                        <li>Agbado</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div>
                    <article>
                        <h2>HOME</h2>
                    </article>
                    <article>
                        <h2>SUIT</h2>
                    </article>
                    <article>
                        <h2>SCHOOL</h2>
                    </article>

        <footer>
            <p>Best School</p>
        </footer>
